<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>QR Verification</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
  body {
    font-family: Arial;
    text-align: center;
    padding: 10px;
  }

  #reader {
    width: 300px;
    margin: auto;
  }

  #result {
    margin-top: 15px;
    font-size: 22px;
    font-weight: bold;
  }

  /* üîí hide camera controls */
  button, select {
    display: none !important;
  }
</style>
</head>

<body>

<h2>Scan QR Code</h2>

<div id="reader"></div>

<input type="file" id="qr-input" accept="image/*">

<div id="result"></div>

<!-- üîä Beep Sound -->
<audio id="beep">
  <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg">
</audio>

<script>
  // üîí Hidden valid QR values
  const validCodes = [
    "REG NO : REG-2455 | NAME : SWALIH K | PHONE : +91 9645169241",
    "REG2025B",
    "EVENT123"
  ];

  const resultBox = document.getElementById("result");
  const beep = document.getElementById("beep");

  function verifyCode(text) {
    if (validCodes.includes(text)) {
      resultBox.innerHTML = "‚úÖ Registration Successful";
      resultBox.style.color = "green";
      beep.play(); // üîä sound on success
    } else {
      resultBox.innerHTML = "‚ùå Invalid Code";
      resultBox.style.color = "red";
    }
  }

  // ‚úÖ Back camera only
  const html5QrCode = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(cameras => {
    const backCamera = cameras.find(cam =>
      cam.label.toLowerCase().includes("back") ||
      cam.label.toLowerCase().includes("environment")
    );

    const cameraId = backCamera ? backCamera.id : cameras[0].id;

    html5QrCode.start(
      cameraId,
      {
        fps: 10,
        qrbox: 250
      },
      decodedText => {
        verifyCode(decodedText);
      }
    );
  });

  // üìÅ Image upload scan
  document.getElementById("qr-input").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (!file) return;

    html5QrCode.scanFile(file, true)
      .then(decodedText => verifyCode(decodedText))
      .catch(() => {
        resultBox.innerHTML = "‚ùå QR Code not detected";
        resultBox.style.color = "red";
      });
  });
</script>

</body>
</html>
