<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />  
<meta charset="UTF-8">
<title>QR Verification</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
  body {
    font-family: Arial;
    text-align: center;
    padding: 10px;
  }
  #reader {
    width: 300px;
    margin: auto;
  }
  #result {
    margin-top: 15px;
    font-size: 22px;
    font-weight: bold;
  }
</style>
</head>

<body>

<h2>Scan or Upload QR Code</h2>

<!-- Camera Scanner -->
<div id="reader"></div>

<!-- Gallery Upload -->
<input type="file" id="qr-input" accept="image/*">

<div id="result"></div>

<script>
  // üîí Hidden valid QR values (image content)
  const validCodes = [
    "REG NO : REG-2455 | NAME : SWALIH K | PHONE : +91 9645169241",
    "REG2025B",
    "EVENT123"
  ];

  const resultBox = document.getElementById("result");

  // -------- VERIFY FUNCTION --------
  function verifyCode(text) {
    if (validCodes.includes(text)) {
      resultBox.innerHTML = "‚úÖ Registration Successful";
      resultBox.style.color = "green";
    } else {
      resultBox.innerHTML = "‚ùå Invalid Code";
      resultBox.style.color = "red";
    }
  }

  // -------- CAMERA SCAN --------
  function onScanSuccess(decodedText) {
    verifyCode(decodedText);
  }

  const scanner = new Html5QrcodeScanner(
    "reader",
    { fps: 10, qrbox: 250 }
  );
  scanner.render(onScanSuccess);

  // -------- IMAGE UPLOAD SCAN --------
  const html5QrCode = new Html5Qrcode("reader");

  document.getElementById("qr-input").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (!file) return;

    html5QrCode.scanFile(file, true)
      .then(decodedText => {
        verifyCode(decodedText);
      })
      .catch(() => {
        resultBox.innerHTML = "‚ùå QR Code not detected";
        resultBox.style.color = "red";
      });
  });
</script>

</body>
</html>
